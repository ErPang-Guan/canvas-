<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>konca</title>
</head>
<body>
<div id="container"></div>
<script src="js/konva.js"></script>
<script>
    var stage = new Konva.Stage({
        width: 800,
        height: 500,
        container: "container"
    });

    var layer = new Konva.Layer({});
    stage.add(layer);

    var group=new Konva.Group({
        x:0,
        y:0
    });
    layer.add(group);

    var rect=new Konva.Rect({
        width:100,
        height:100,
        fill:"#888dff",
        stroke:"#ffe3a3",
        strokeWidth:4
    });

    //讲演员添加到组
    layer.add(rect);
    layer.draw();
</script>
</body>
</html>
